<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Invoice App</title>
		<meta name="description" content="">
		<meta name="author" content="stan">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		{% load  staticfiles %}
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="{% static "bootstrap-3.1.1-dist/css/bootstrap.min.css" %}" />
		<link rel="stylesheet" href="{% static "css/apply.css" %}" />
	</head>

	<body>

		<div class="jumbotron">
  			<h1>Django invoice</h1>
  			<p>Application to store invoice details and payment transaction details. </p>
  			<p><a class="btn btn-primary btn-lg" href="/" role="button">Back to home page</a></p>
		</div>


		<form action="apply" method='post' class="application-form">{% csrf_token %}
			<h3>Create your own invoice by filling the form below</h3>

			<div class="form-group">
				{{form.as_p}}
			</div>

			<div>
				<button class="btn btn-success">Create invoice</button>
			</div>

		</form>

	</body>
</html>
